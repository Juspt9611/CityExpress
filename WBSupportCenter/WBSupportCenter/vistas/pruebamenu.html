<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="../recursos/css/StyleLogin.css" rel="stylesheet" />



</head>
<body>

    <div class="container">
        <div class="card card-container">
            <!--<img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" />-->
            <a style="text-align:center;"> <h2 style="color:#FFF;">Support<span style="color:#fcea1d;">Center</span></h2></a>
            <br />
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="inputEmail" class="form-control" placeholder="Usuario" required autofocus style="background-color:rgba(0, 0, 0, 0.72);border-color:#77DAD5; color:#fff;">
                <br />
                <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required style="background-color:rgba(0, 0, 0, 0.72); border-color:#77DAD5; color:#fff;">
                <br />
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Aceptar</button>
            </form><!-- /form -->
           
        </div><!-- /card-container -->
    </div><!-- /container -->

</body>
</html>
